<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="one">
    <button id="two">Add Item</button>
    <ul id="three">
        <li>Wheat</li>
        <li>Maize</li>
        <li>Corn</li>
    </ul>
</body>
</html>
<script>
    
    let x=document.getElementById('three')
    let b=document.getElementById('two');
    let count=3;
    b.addEventListener('click',()=>{
        let a=document.createElement('li');
        a.innerText=document.getElementById('one').value;
        count++;
        if(count%2==0){
            a.style.fontStyle='italic';
            a.style.color='red';
        }else{
            a.style.fontWeight="bold";
            a.style.color='blue';
        }
        x.appendChild(a);
        document.getElementById('one').value = '';
    })
</script>
